<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Simple Pintura Integration</title>
		<style>
			#grid {
				display: none;
			}
			#backing {
				fill: transparent;
			}
		</style>
	</head>
	<body>
		<svg id="cim" width="800" >
			<rect class="backing" />
			<g class="grid" />
			<g class="diagrams" />
		</svg>
		<script type="text/javascript" src="../cimsvg/lib/libcimsvg.js"></script>
		<script language="javascript" type="text/javascript">
			(function() {
				var client = new XMLHttpRequest();
				client.open('GET', 'IEEE-09_ME.xml');
				client.onreadystatechange = function() {
					if (client.readyState == 4 && client.status == 200) {
						let svgelm = document.getElementById("cim");
						let cimsvgInstance = new cimsvg(svgelm);
						cimsvg.setCimsvg(cimsvgInstance);
						cimsvgInstance.setFileCount(1);
						cimsvgInstance.loadFile(client.responseText);
						cimsvgInstance.fit();

						window.onMouseLeave = function() {};
						window.onMouseOver = function() {};
						window.onMouseLeave = function() {};
						window.onMouseUp = function() {};
						window.onMouseDown = function() {};
						window.onMouseMove = function() {};
					}
				}
				client.send();
			})();
		</script>
	</body>
</html>
